<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - TrendZ</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="logo">TrendZ</div>
        <nav>
            <ul>
                <li><a href="welcome.htm">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <form class="search-form">
            <input type="search" placeholder="Search products">
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <section class="cart-section">
            <h1>Your Cart</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dress</td>
                        <td>1</td>
                        <td>₹350.00</td>
                        <td>₹350.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-summary">
                <h2>Summary</h2>
                <p>Subtotal: 300.00</p>
                <p>Tax: ₹50.00</p>
                <p>Total: ₹350.00</p>
                <button type="button">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 TrendZ. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="fb.png" alt="Facebook"></a>
                <a href="#"><img src="twiter.png" alt="Twitter"></a>
                <a href="#"><img src="insta.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
