<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendZ - The Ultimate Destination for Ladies' Essentials</title>
    <link rel="stylesheet" href="Order.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var paymentSelect = document.getElementById('payment');
            var amountSection = document.getElementById('amount-section');

            paymentSelect.addEventListener('change', function() {
                if (paymentSelect.value == 'online') {
                    amountSection.style.display = 'block';
                } else {
                    amountSection.style.display = 'none';
                }
            });
        });

        function validateOrderForm(event) {
            event.preventDefault();
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var payment = document.getElementById('payment').value;
            var amount = document.getElementById('amount').value;

            if (phone === "" || address === ""|| payment === "") {
                alert("Please fill in all the required fields.");
            } else if (payment == 'online' && amount <= 0) {
                alert("Amount must be at least 1 for online payment.");
            } else {
                if (payment == 'cash') {
                    alert("Your order has been placed successfully! Please prepare cash for delivery.");
                } else {
                    alert("Your order has been placed successfully! You will be redirected to the payment gateway.");
                }
                document.querySelector('.order-form').reset();
                document.getElementById('amount-section').style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>TrendZ</h1>
    </header>

    <div class="main-content">
        <section id="about">
            <div class="order-details">
                <h1>Fill your order details</h1>
                <form class="order-form" onsubmit="validateOrderForm(event)">
                    <input type="tel" id="phone" placeholder="Enter phone number" required>
                    <input type="text" id="address" placeholder="Enter your address" required>
                    <br>
                    <label for="payment">Choose a payment method:</label>
                    <select id="payment" required>
                        <option value="" disabled selected>Select your option</option>
                        <option value="cash">Cash on Delivery</option>
                        <option value="online">Online Payment</option>
                    </select>
                    <br>
                    <div id="amount-section" style="display: none;">
                        <input type="number" id="amount" placeholder="Enter amount" min="1">
                    </div>
                    <br>
                    <button type="submit">Order</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
