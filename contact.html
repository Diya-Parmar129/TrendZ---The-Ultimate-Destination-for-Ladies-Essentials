<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TrendZ</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo">TrendZ</div>
        <nav>
            <ul>
                <li><a href="welcome.htm">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
        <form class="search-form">
            <input type="search" placeholder="Search products">
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 TrendZ. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="fb.png" alt="Facebook"></a>
                <a href="#"><img src="twiter.png" alt="Twitter"></a>
                <a href="#"><img src="insta.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
